<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Finance Bot</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <h1>FINANCE BOT</h1>
    
    <div class="card">
      <form id="finance-form">
        <label for="income">Monthly Income:</label>
        <input type="number" id="income" required />
        <button type="submit"><i class="fas fa-plus"></i> Add Income</button>
      </form>

      <form id="task-form" style="margin-top: 20px">
        <label for="task-name">Task:</label>
        <input type="text" id="task-name" required />
        <label for="task-cost">Cost:</label>
        <input type="number" id="task-cost" required />
        <button type="submit"><i class="fas fa-plus"></i> Add Task</button>
      </form>

      <button id="generate-advice">
        <i class="fas fa-lightbulb"></i> Generate Advice
      </button>
      
      <ul id="advice-list"></ul>
    </div>

    <!-- Floating Action Button -->
    <button id="fab" class="fab">
      <i class="fas fa-plus"></i>
    </button>

    <!-- Notification Area -->
    <div id="notification-area"></div>

    <script src="/static/scripts.js"></script>
  </body>
</html>
